<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duradede | your web of series and movies</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <header class="header">
        <h1 class="logo">Duradede</h1>
    </header>
    <main class="main">
        <form action="./movies.html" method="GET" name="login-form" id="login-form" class="login-form">
            <div class="user-data">
                <p>
                    <label for="user">User:</label>
                    <input type="email" id="user" name="user" required/><br />
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required /><br />
                </p>
            </div>
            <p class="send">
                <input type="submit" value="Login" />
            </p>
            <div class="forgotten">
                <a href="./forget.html" target="_blank" rel="noopener noreferrer nofollow">Have you forgotten your password?</a>
            </div>
        </form>
    </main>
</body>
</html>
